<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Retrieve data from a database</title>
</head>
<body>
    <h1>Here we retrieve data from our database</h1>
    <script>
        getData();
        async function getData() {
            const response = await fetch('/api');
            const data = await response.json();

            //Keyword: DOM-Element
            //Here we make the send data visible to the user on the webpage
            for (item of data){
                const root = document.createElement('div');
                const geo = document.createElement('div');
                const date = document.createElement('div');
                root.append(geo,date);
                document

                geo.textContent = `lat: ${item.lat}°, lon: ${item.lon}°\n`;
                const dateString = new Date(item.timestamp).toLocaleString();
                date.textContent = `Date: ${dateString}`;

                root.append(geo,date);
                document.body.append(root);
            }
        }
        
    </script>
</body>
</html>
